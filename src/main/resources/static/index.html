  <script>
    // ì‚¬ìš©ìê°€ ë‚´ìš©ì„ ì˜¬ë°”ë¥´ê²Œ ì…ë ¥í•˜ì˜€ëŠ”ì§€ í™•ì¸í•©ë‹ˆë‹¤.
    function isValidContents(contents) {
      if (contents == '') {
        alert('ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”');
        return false;
      }
      if (contents.trim().length > 140) {
        alert('ê³µë°± í¬í•¨ 140ì ì´í•˜ë¡œ ì…ë ¥í•´ì£¼ì„¸ìš”');
        return false;
      }
      return true;
    }

    // ë¹„ë°€ë²ˆí˜¸ íŒë³„í•¨ìˆ˜ ã…œã…œí..

    // ìµëª…ì˜ usernameì„ ë§Œë“­ë‹ˆë‹¤.
    function genRandomName(length) {
      let result = '';
      let characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let charactersLength = characters.length;
      for (let i = 0; i < length; i++) {
        let number = Math.random() * charactersLength;
        let index = Math.floor(number);
        result += characters.charAt(index);
      }
      return result;
    }

    // ìˆ˜ì • ë²„íŠ¼ì„ ëˆŒë €ì„ ë•Œ, ê¸°ì¡´ ì‘ì„± ë‚´ìš©ì„ textarea ì— ì „ë‹¬í•©ë‹ˆë‹¤.
    // ìˆ¨ê¸¸ ë²„íŠ¼ì„ ìˆ¨ê¸°ê³ , ë‚˜íƒ€ë‚¼ ë²„íŠ¼ì„ ë‚˜íƒ€ëƒ…ë‹ˆë‹¤.
    function editPost(id) {
      showEdits(id);
      let contents = $(`#${id}-contents`).text().trim();
      $(`#${id}-textarea`).val(contents);
    }

    function showEdits(id) {
      $(`#${id}-editarea`).show();
      $(`#${id}-submit`).show();
      $(`#${id}-delete`).show();

      $(`#${id}-contents`).hide();
      $(`#${id}-edit`).hide();
    }

    $(document).ready(function () {
      // HTML ë¬¸ì„œë¥¼ ë¡œë“œí•  ë•Œë§ˆë‹¤ ì‹¤í–‰í•©ë‹ˆë‹¤.
      getMessages();
    })

    // ë©”ëª¨ë¥¼ ë¶ˆëŸ¬ì™€ì„œ ë³´ì—¬ì¤ë‹ˆë‹¤.
    function getMessages() {
      // 1. ê¸°ì¡´ ë©”ëª¨ ë‚´ìš©ì„ ì§€ì›ë‹ˆë‹¤.
      $('#cards-box').empty();
      // 2. ë©”ëª¨ ëª©ë¡ì„ ë¶ˆëŸ¬ì™€ì„œ HTMLë¡œ ë¶™ì…ë‹ˆë‹¤.
      $.ajax({
        type: 'GET',
        url: '/api/logs',
        success: function (response) {
          for (let i = 0; i < response.length; i++) {
            let message = response[i];
            let id = message['id'];
            let author = message['author'];
            let password = message['password'];
            let title = message['title'];
            let contents = message['contents'];
            let createAt = message['createAt'];
            let modifiedAt = message['modifiedAt'];
            addHTML(id, author, password, title, contents, createAt, modifiedAt);
          }
        }
      })
    }

    // ë©”ëª¨ í•˜ë‚˜ë¥¼ HTMLë¡œ ë§Œë“¤ì–´ì„œ body íƒœê·¸ ë‚´ ì›í•˜ëŠ” ê³³ì— ë¶™ì…ë‹ˆë‹¤.
    function addHTML(id, author, password, title, contents, createAt, modifiedAt) {
      // 1. HTML íƒœê·¸ë¥¼ ë§Œë“­ë‹ˆë‹¤.
      let tempHtml = `<div class="card">
                      <!-- date/author ì˜ì—­ -->
                      <div class="metadata">
                          <div class="date">
                              ${createAt}
                          </div>
                          <div class="date">
                              ${modifiedAt}
                          </div>
                      </div>
                      <!-- contents ì¡°íšŒ/ìˆ˜ì • ì˜ì—­-->
                      <div id="${id}-author" class="author">
                          ${author}
                      </div>
                      <div id="${id}-password" class="password">
                          ${password}
                      </div>
                      <div class="contents">
                          <div id="${id}-title" class="title">
                              ${title}
                          </div>
                          <div id="${id}-contents" class="text">
                              ${contents}
                          </div>
                          <div id="${id}-editarea" class="edit">
                              <textarea id="${id}-textarea" class="te-edit" name="" id="" cols="30" rows="5"></textarea>
                          </div>
                      </div>
                      <!-- ë²„íŠ¼ ì˜ì—­-->
                      <div class="footer">
                          <img id="${id}-edit" class="icon-start-edit" src="images/edit.png" alt="" onclick="editPost('${id}')">
                          <img id="${id}-delete" class="icon-delete" src="images/delete.png" alt="" onclick="deleteOne('${id}')">
                          <img id="${id}-submit" class="icon-end-edit" src="images/done.png" alt="" onclick="submitEdit('${id}')">
                      </div>
                  </div>`;
      // 2. #cards-box ì— HTMLì„ ë¶™ì¸ë‹¤.
      $('#cards-box').append(tempHtml);
    }

    // ë©”ëª¨ë¥¼ ìƒì„±í•©ë‹ˆë‹¤.
    function writePost() {
      // 1. ì‘ì„±í•œ Logë¥¼ ë¶ˆëŸ¬ì˜µë‹ˆë‹¤.
      let author = $('#author').val();
      let password = $('#password').val();
      let title = $('#title').val();
      let contents = $('#contents').val();
      let createAt = $('#createAt').val();
      let modifiedAt = $('#modifiedAt').val();

      // 2. ì‘ì„±í•œ Logê°€ ì˜¬ë°”ë¥¸ì§€ isValidContents í•¨ìˆ˜ë¥¼ í†µí•´ í™•ì¸í•©ë‹ˆë‹¤.
      if (isValidContents(contents) == false) {
        return;
      }
      // 3. genRandomName í•¨ìˆ˜ë¥¼ í†µí•´ ìµëª…ì˜ usernameì„ ë§Œë“­ë‹ˆë‹¤. -> author ê± ì ì€ëŒ€ë¡œ ë¶ˆëŸ¬ì˜¤ê¸°
      // let username = genRandomName(10);

      // 4. ì „ë‹¬í•  data JSONìœ¼ë¡œ ë§Œë“­ë‹ˆë‹¤.
      let data = {'author': author, 'password': password, 'title': title, 'contents': contents, 'createAt': createAt, 'modifiedAt': modifiedAt};

      // 5. POST /api/logs ì— dataë¥¼ ì „ë‹¬í•©ë‹ˆë‹¤.
      $.ajax({
        type: "POST",
        url: "/api/logs",
        contentType: "application/json",
        data: JSON.stringify(data),
        success: function (response) {
          alert('Logê°€ ì„±ê³µì ìœ¼ë¡œ ì‘ì„±ë˜ì—ˆìŠµë‹ˆë‹¤.');
          window.location.reload();
        }
      });
    }

    // Logë¥¼ ìˆ˜ì •í•©ë‹ˆë‹¤.
    function submitEdit(id) {
      // 1. ì‘ì„± ëŒ€ìƒ Logì˜ author, textarea, contents ë¥¼ í™•ì¸í•©ë‹ˆë‹¤.
      let author = $(`#${id}-textarea`).text().trim();
      // íŒ¨ìŠ¤ì›Œë“œ í™•ì¸ ì–´ë–»ê²Œí•˜ì§€..?
      // let password = $(`#${id}-textarea`).val().trim();
      let contents = $(`#${id}-textarea`).val().trim();

      // 2. ì‘ì„±í•œ Logê°€ ì˜¬ë°”ë¥¸ì§€ isValidContents í•¨ìˆ˜ë¥¼ í†µí•´ í™•ì¸í•©ë‹ˆë‹¤.
      if (isValidContents(contents) == false) {
        return;
      }

      // 3. ì „ë‹¬í•  data JSONìœ¼ë¡œ ë§Œë“­ë‹ˆë‹¤.
      let data = {'author': author, 'contents': contents};

      // 4. PUT /api/ã…£logs/{id} ì— dataë¥¼ ì „ë‹¬í•©ë‹ˆë‹¤.
      $.ajax({
        type: "PUT",
        url: `/api/logs/${id}`,

        success: function (response) {
          alert('Log ë³€ê²½ì— ì„±ê³µí•˜ì˜€ìŠµë‹ˆë‹¤.');
          window.location.reload();

    }

    // Logë¥¼ ì‚­ì œí•©ë‹ˆë‹¤.
    function deleteOne(id) {

      $.ajax({

          alert('Log ì‚­ì œì— ì„±ê³µí•˜ì˜€ìŠµë‹ˆë‹¤.');

    }
  </script>
